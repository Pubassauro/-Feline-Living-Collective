<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Meta Description -->
  <meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  <!-- Pinterest Verification -->
  <meta name="p:domain_verify" content="{{ .Site.Params.pinterest_verify }}">

  <!-- Open Graph / Facebook / Pinterest Rich Pins -->
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">

  {{ if .Params.image }}
  <meta property="og:image" content="{{ .Params.image | absURL }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  {{ end }}

  {{ if .IsPage }}
  <meta property="article:published_time" content="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
  <meta property="article:author" content="{{ .Site.Params.author }}">
  {{ end }}

  <!-- Canonical URL (para artigos do Medium) -->
  {{ with .Params.canonicalUrl }}
  <link rel="canonical" href="{{ . }}">
  {{ end }}

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Google Analytics 4 -->
  {{ if ne .Site.Params.ga4 "G-XXXXXXXXXX" }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.ga4 }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ .Site.Params.ga4 }}');
  </script>
  {{ end }}
</head>
